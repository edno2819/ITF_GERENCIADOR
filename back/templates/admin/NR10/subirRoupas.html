{% extends "admin/base_site.html" %}

{% block content %}

<div class="w-50">
  <h3 class="input-group mb-3">Carregar excel com as roupas retiradas:</h3>
  <br>
  <form method="POST" enctype="multipart/form-data">

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" name="file" id="file" aria-describedby="inputGroupFileAddon01"
          required>
        <label class="custom-file-label" for="inputGroupFile01">Escolha o Documento</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Carregar</button>
  </form>

  {% if result %}
  <div class="alert alert-success mt-5" role="alert">
    Dados salvos com sucesso!
  </div>
  {% endif %}

  {% if error %}
  <div class="alert alert-danger mt-5" role="alert">
    Algo deu errado!
  </div>
  {% endif %}

  {% endblock %}
